<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>curso de Bootstrap</title>
    <style>
        .col{
            border: 1px solid white;
        }
    
    </style>


</head>
<body>
    
    <div class="container my-5" style="background: gray;">
        
        <div class="row" style="height: 100px;">
            <div class="col h-40 bg-info border">row 1, col 1 </div>

            <div class="col h-40"> row 1, col 2 </div>

            <div class="col h-20">row 1, col 3</div>

        </div>

        <div class="row" style="height: 100px;">

            <div class="col h-10">row 2, col 1</div>
            <div class="col">row 2, col 1</div>
            <div class="col">row 2, col 3</div>
            <div class="col">row 2, col 4</div>
            <div class="col">row 2, col 5</div>
            <div class="col">row 2, col 6</div>
            <div class="col">row 2, col 7</div>
            <div class="col">row 2, col 8</div>
            <div class="col">row 2, col 9</div>
            <div class="col">row 2, col 10</div>


        </div>

        <div class="row" style="height: 100px;">
            <div class="col">row 3, col 1</div>
            <div class="col">row 3, col 2</div>
        </div>

        <div class="row" style="height: 100px;">
            <div class="col">row 4, col 1</div>
            <div class="col">row 4, col 2</div>
            <div class="col">row 4, col 3</div>
            <div class="col">row 4, col 4</div>
            <div class="col">row 4, col 5</div>
        </div>

        <div class="row" style="height: 100px;">

            <div class="col">row 5, col 1</div>

        </div>
    </div>
   
 
     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
</body>
</html>
